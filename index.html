<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techwave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./vanila.css">

</head>


<body class=" text-white">
    <!-- Navbar -->
    <nav class="bg-[#1A0B2E]  flex justify-between px-[200px] py-4">
        <div>
            <h1 class="text-4xl font-extrabold">Tech<span
                    class="text-transparent bg-clip-text bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8]">Wave</span>
            </h1>
        </div>

        <div class="flex gap-8">
            <div>About</div>
            <div>Episodes</div>
            <div>Host</div>
        </div>

        <button class="px-7 py-2 bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-2xl">
            Subscribe
        </button>
    </nav>
    <hr class="border-[#412567]">

    <!-- banner -->
    <main
        class=" h-screen bg-[url('/assets/hero-bg.png')] bg-cover bg-center bg-no-repeat flex flex-col  justify-center ">

        <div class=" flex flex-col justify-center items-center gap-10">
            <div
                class="justify-center flex bg-[url('/assets/hero-circle.png')] bg-cover bg-center bg-no-repeat w-[450px] h-[450px] rounded-full p-[125px] relative">
                <img src="./assets/microphone.png" alt="">
                <div
                    class="rounded-full bg-green-500 top-[30px] right-[45px] px-5 py-1 shadow-[0_0_20px_rgba(34,197,94,0.8)] shadow-green-500 absolute">
                    New
                </div>
            </div>

            <div class="flex flex-col justify-center items-center gap-4">
                <h1 class="font-extrabold text-6xl">TechWave</h1>
                <p class="font-normal opacity-80 mt-3">Your daily dose of tech insights,
                    productivity hacks, and personal
                    growth</p>
                <div class="flex justify-center gap-4 mt-3">
                    <button
                        class="p-2 bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] rounded-2xl font-semibold text-white text-[16px]">Listen
                        on Spotify</button>

                    <button class="text-[#00ff88] p-2 border-2 rounded-2xl">Subscribe</button>
                </div>
            </div>
        </div>


       
    </main>

    <!-- About the Podcast -->
    <section>

    </section>
